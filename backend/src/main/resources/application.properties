# Server Configuration
# Railway will set PORT environment variable, fallback to 8080
server.port=${PORT:8080}

# Database Configuration
# Use environment variables in production, fallback to local for development
# If SPRING_DATASOURCE_URL is set, use it directly. Otherwise, construct from individual variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:clothing_ecommerce}?createDatabaseIfNotExist=true&useSSL=${MYSQL_USE_SSL:false}&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${MYSQLUSER:root}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${MYSQLPASSWORD:YourNewPassword123!}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Application Name
spring.application.name=clothing-ecommerce-backend

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=uploads

# Razorpay Configuration
# Replace with your actual Razorpay keys from https://dashboard.razorpay.com/
razorpay.key.id=rzp_test_YOUR_KEY_ID
razorpay.key.secret=YOUR_SECRET_KEY
